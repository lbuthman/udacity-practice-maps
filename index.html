<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Practice Maps</title>
    <link rel="stylesheet" href="static/style.css">

  </head>
  <body>
    <div class="container">
      <div class="options-box">
        <h1>Pizza Explorer!</h1>
        <div>
          <input id="show-pizzerias" type="button" value="Show Pizzerias">
          <input id="hide-pizzerias" type="button" value="Hide Pizzerias">
        </div>

        <div>
          <input id="zoom-to-area-text" type="text" placeholder="Enter your home or work address!">
          <input id="city" type="text" placeholder="What city you in?">
          <input id="zoom-to-area" type="button" value="Set Home/Work">
        </div>

        <div id="map"></div>
      </div>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyBygxnA7fNhpEsVlPfPrHmkNgyWRo00LS4&v=3&callback=initMap">
    </script>
    <script src="js/app.js"></script>

  </body>
</html>
